<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性的用法</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{msg}}</div>
		<div>{{reverseString}}</div>
	</div>
	

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'Nihao'
			},
			computed: {
				reverseString: function(){
					return this.msg.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>
