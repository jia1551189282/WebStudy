<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>局部指令的用法</title>
	<script src="js/vue.js"></script>
</head>
<body>

	<div id="app">
		<input type="text" v-color='msg'>
		<input type="text" v-focus>
	</div>
	

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				msg: {
					color: 'red'
				}
			},
			methods: {
				handle: function(){

				}
			},
			directive: {
				color: {
					bind: function(el,binding){
						el.style.backgroundColor = binding.value.color;
					}
				},
				focus: {
					inserted: function(el){
						el.focus();
					}
				}
			}
			
		});
	</script>
	
</body>
</html>
