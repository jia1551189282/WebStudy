<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单域修饰符的用法</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model.number='age'>
		<input type="text" v-model.trim='info'>
		<input type="text" v-model.lazy='msg'>
		<div>{{msg}}</div>
		<button @click='handle'>点击</button>
	</div>

	<script>
		var vm = new Vue({
			el:'#app',
			data: {
				age: '',
				info: '',
				msg: ''
			},
			methods: {
				handle: function(){
					console.log(this.age + 13);
				}
			}
		});
	</script>
</body>
</html>
