<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件函数传参数</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{num}}</div>
		<div>
			<button v-on:click='handle'>点击1</button>
			<button @click='handle1(123,$event)'>点击2</button>
		</div>
	</div>
	<script>
		var  vm = new Vue({
			el: '#app',
			data: {
				num: 0 
			},
			methods: {
				handle: function(event) {
					this.num++;
					console.log(event.target.innerHTML);
				},
				handle1: function(p,event){
					console.log(p);
					console.log(event.target.innerHTML);
					this.num++;
				}

			}
		})
	</script>
</body>
</html>
