<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双向数据绑定</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div>{{msg}}</div>
		<!-- 双向数据绑定 从页面到数据,从数据到页面 -->
		<div><input type="text" v-model='msg'></div>
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				msg: 'msg info'
			}
		});
	</script>
	
</body>
</html>
