<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分支结构</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-if='score>=90'>优秀</div>
		<div v-else-if='score<90&&score>=80'>良好</div>
		<div v-else-if='score<80&&score>=60'>一般</div>
		<div v-else>比较差</div>
		<div v-show='flag'>测试v-show</div>
		<button v-on:click='handle'>点击</button>
	</div>

	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				score: 10,
				flag: false
			},
			methods: {
				handle: function(){
					this.flag = !this.flag;
				}
			}
		});
	</script>
	
</body>
</html>
