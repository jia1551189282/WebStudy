<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性绑定的基本用法</title>
	<script src="js/vue.js"></script>
</head>
<body>

	<div id="app">
		<a v-bind:href="url">百度</a>
		<a :href="url">百度1</a>
		<button v-on:click='handle'>切换</button>
	</div>


	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				url: 'http://www.baidu.com'
			},
			methods: {
				handle: function(){
					this.url = 'http://itcast.cn';
				}
			}
		});
	</script>

	
</body>
</html>
