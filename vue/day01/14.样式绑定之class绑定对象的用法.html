<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>样式绑定之class绑定对象的用法</title>
	<script src="js/vue.js"></script>
	<style>
		.active {
			border: 1px solid red;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div v-bind:class="{active: isActive}">测试样式</div>
		<button v-on:click='handle'>切换</button>
	</div>

	<script>
		var vm  = new Vue({
			el: '#app',
			data: {
				isActive: true,
				isError: true
			},
			methods: {
				handle: function(){
					this.isActive = !this.isActive;
					this.isError = !this.isActive;
				}
			}
		});
	</script>
	
</body>
</html>
