<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>指令-cloak的用法</title>
</head>
<style>
		[v-cloak] {
			display: none;
	}
</style>

<body>
	<div id="app" >
		<div v-cloak>{{msg}}</div>
	</div>

	<script src="js/vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				msg: "second Vue page"
			}
		})
	</script>
</body>
</html>
