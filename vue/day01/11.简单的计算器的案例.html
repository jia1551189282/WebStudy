<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的计算器的案例</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>简单的计算器</h1>
		<div>
			<span>数值A:</span>
			<span>
				<input type="text" v-model='a'>
			</span>
		</div>
		<div>
			<span>数值B:</span>
			<span>
				<input type="text" v-model='b'>
			</span>
		</div>
		<div>
			<button v-on:click='sum'>计算</button>
		</div>
		<div>
			<span>计算结果:</span>
			<span v-text='result'></span>
		</div>
	</div>


	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				a: '',
				b: '',
				result: ''
			},
			methods: {
				sum: function(){
					this.result = parseInt(this.a) + parseInt(this.b);
				}
			}
		});
	</script>
	
</body>
</html>
