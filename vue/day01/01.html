<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>

	<div id="app">
		<div v-cloak>{{msg}}</div>
	</div>
	
	<script src="js/vue.js"></script>
	<script>
		var vm = new Vue({
			el: "#app",
			data: {
				msg: 'hello Vue'
			}
		})
	</script>
</body>
</html>
