<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时间的基本用法</title>
	<script src="js/vue.js"></script>
</head>
<body>

	<div id="app">
		<div>{{num}}</div>
		<div>
			<button v-on:click='num++'>点击</button>
			<button @click='num++'>点击1</button>
			<button @click='handle'>点击2</button>
			<button @click='handle()'>点击3</button>
		</div>
	</div>
	
	<script>
		var vm = new Vue({
			el: '#app',
			data: {
				num: 0
			},
			methods: {
				handle: function(){
					this.num++;
				}
			}
		});
	</script>
	
</body>
</html>
