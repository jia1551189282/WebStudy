<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5新增input表单</title>
</head>
<body>
	<form action="">
		<ul>
			<li>邮箱：<input type="email" name=""> </li>
			<li>网址:<input type="url" name=""></li>
			<li>日期:<input type="date" name=""></li>
			<li>时间：<input type="time" name=""></li>
			<li>数量：<input type="number" name=""></li>
			<li>手机号码：<input type="tel" name=""></li>
			<li>搜索：<input type="search" name=""></li>
			<li>颜色:<input type="color" name=""></li>
			<li> <input type="submit" name="" value="提交"></li>
		</ul>
	</form>
	
</body>
</html>
