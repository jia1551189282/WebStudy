<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-child</title>
	<style>
		/*n是关键词 even是偶数 odd是基数*/
		ul li:nth-child(even) {
			background-color: pink;
		}
		ul li:nth-child(odd) {
			background-color: skyblue;
		}
		/*n 是公式，但是从0 开始计算*/
		ul li:nth-child(n) {
			background-color: pink;
		}
		ul li:nth-child(2n) {
			background-color: pink;
		}
		ul li:nth-child(2n+1) {
			background-color: green;
		}
	</style>
</head>
<body>
	<ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
