<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不会影响盒子大小的情况</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		p {
			height: 30px;
			background-color: purple;
			padding-left: 30px;
			/*特殊情况，如果盒子没有宽度，不会撑开*/
		}
	</style>
</head>
<body>

	<div>
		<p>哒哒哒</p>
	</div>
</body>
</html>
