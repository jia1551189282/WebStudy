<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿土豆网显示与隐藏</title>
	<style>
		.box {
			position: relative;
			width: 222px;
			height: 220px;
			margin: 100px auto;
		}
		.mask { 
			display: none;
			position: absolute;
			top: 0;
			left: 0;
			width: 222px;
			height: 220px;
			background: rgba(0,0,0,0.3) url(images/arr.png) no-repeat center center;
		}
		/*当鼠标经过a的时候，a里面的半透明的盒子就显示出来了*/
		.box a:hover .mask {
			display: block;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="">
			<div class="mask"></div>
			<img src="images/3.jpg" alt="">
		</a>
	</div>
</body>
</html>
