<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>防止拖拽文本域</title>
	<style>
		textarea {
			width: 500px;
			height: 249px;
			outline: none;
			border: 1px solid #036;
			/*防止拖拽文本域*/
			resize: none;
		}
	</style>
</head>
<body>
	
	<textarea>留言留言留言</textarea>
	啊哈哈哈哈哈哈
</body>
</html>
