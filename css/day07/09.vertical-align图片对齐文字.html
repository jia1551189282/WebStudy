<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片对齐文字</title>
	<style>
		.one {
			/*默认是基线对齐*/
			vertical-align: baseline;
		}
		.two {
			vertical-align: middle;
		}
		.three {
			vertical-align: top;
		}
	</style>
</head>
<body>

	<div><img src="images/2.jpg" class="one" alt="">你愁啥</div>
	<div><img src="images/2.jpg" class="two" alt="">你愁啥</div>
	<div><img src="images/2.jpg" class="three" alt="">你愁啥</div>
	
</body>
</html>
