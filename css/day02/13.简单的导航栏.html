<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的导航栏</title>
	<style>
		a {
			display: inline-block;
			width: 100px;
			height: 30px;
			background-color: pink;
			color: #fff;
			text-decoration: none;
			text-align: center;
		}
		a:hover {
			color: yellow;
			background-color: orange;
		}
	</style>
</head>
<body>
	<a href="#">新闻</a>
	<a href="#">体育</a>
	<a href="#">汽车</a>
	<a href="#">好用</a>

	
</body>
</html>
