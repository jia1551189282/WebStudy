<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素选择器</title>
	<style>
		/*<!-- 亲儿子 -->*/
		div>strong {
			color: pink;
		}
		/*所有的后代*/
		div strong {
			color: skyblue;
		}
	</style>
</head>
<body>

	<div>
		<strong>儿子</strong>
		<strong>儿子</strong>
		<strong>儿子</strong>
	</div>
	<div>
		<p>
			<strong>孙子</strong>
			<strong>孙子</strong>
			<strong>孙子</strong>
		</p>
	</div>
</body>
</html>
