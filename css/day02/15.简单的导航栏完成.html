<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的导航栏</title>
	<style>
		a {
			/*转换成行内块元素*/
			display: inline-block;
			width: 100px;
			height: 30px;
			/*行高等于高度  垂直居中*/
			line-height: 30px;
			background-color: pink;
			text-align: center;
			color: #fff;
			text-decoration: none;
			
		}
		a:hover {
			background-color: orange;
			color: yellow;
		}

	</style>
</head>
<body>
	<a href="#">新闻</a>
	<a href="#">体育</a>
	<a href="#">汽车</a>
	<a href="#">好用</a>
	
</body>
</html>
