<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三种模式的相互转换</title>
	<style>
		span {
			/*行内元素转成 块状元素*/
			display: block;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		div {
			/*块状元素转成行内元素*/
			display: inline;
			width: 200px;
			height: 200px;
			background-color: purple;
		}
		a {
			/*行内块元素*/
			display: inline-block;
			width: 200px;
			height: 200px;
			background-color: green;
		}
	</style>
</head>
<body>

	<span>行内</span>
	<span>行内</span>

	<div>div 块状元素</div>
	<div>div 块状元素</div>

	<a href="#">百度</a>
	<a href="#">新浪</a>
</body>
</html>
