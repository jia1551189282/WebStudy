<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style>
		.one,
		.two {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.one {
			float: left;
		}
		.two {
			float: left;
			background-color: green;
		}
		.three {
			float: left;
			width: 200px;
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
	
</body>
</html>
