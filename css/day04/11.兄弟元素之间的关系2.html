<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>兄弟元素之间的关系2</title>
	<style>
		.father {
			width: 500px;
			height: 200px;
			background-color: pink;
		}
		.damao {
			width: 150px;
			height: 150px;
			background-color: green;
		}
		.ermao {
			float: left;
			width: 200px
			height: 200px;
			background-color: blue;
		}
	</style>
</head>
<body>

	<div class="father">
		<div class="damao"></div>
		<div class="ermao"></div>
	</div>
</body>
</html>
