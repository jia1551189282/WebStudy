<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>google案例，多类名</title>
	<style>
		.font100 {
			font-size: 100px;
		}
		.red {
			color: red;
		}
		.green {
			color: green;
		}
		.orange {
			color: orange;
		}
		.blue {
			color: blue;
		}

	</style>
</head>
<body>

	<span class="font100 blue">g</span>
	<span class="font100 red">o</span>
	<span class="font100 orange">o</span>
	<span class="font100 blue">g</span>
	<span class="font100 green">l</span>
	<span class="font100 red">e</span>
	
</body>
</html>
