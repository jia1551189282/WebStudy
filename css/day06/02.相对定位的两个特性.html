<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位的两个特性</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.two {
			background-color: purple;
			/*占用原来的位置，相对于自己发生位移*/
			position: relative;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>

	<div>1</div>
	<div class="two">2</div>
	<div>3</div>
</body>
</html>
